# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Package to npmjs

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
      id-token: write # Required for provenance and OIDC if used
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Or your desired Node.js version
          registry-url: 'https://registry.npmjs.org' # Specify npm registry

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.SVGMARKER_NPM }} # Use a GitHub Secret for your npm token
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.SVGMARKER_NPM}}
